{% extends 'core/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
        <div class="col=6">
            <div class="card">
                <div class="card-body">
                    <h1>Signup Page for Company!!!</h1>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <p>
                                {{ field.label_tag }}<br>
                                {{ field }}
                            </p>
                        {% endfor %}
                        <button type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
</div>

{% endblock %}
