{% extends 'core/base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="row justify-content-center">
        <div class="col=6">
            <div class="card">
                <div class="card-body">
                    <div class="Container">
                        <h1>Profile Page</h1>
                        <p>Welcome to {{ q.cname }}, {% if user.is_authenticated %}{{ user.first_name }} !!{% else %} Guest!! {% endif %}</p>
                        <form enctype="multipart/form-data" method="POST" action="">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary" value="Upload">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
