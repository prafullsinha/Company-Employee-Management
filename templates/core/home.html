{% extends 'core/base.html' %}


{% block content %}
<div class="row justify-content-center"><h3>Welcome to home page of Cloud9!!!</h3></div><br><br>
<div class="row justify-content-center">
        <div class="col=6">
            <div class="card">
                <div class="card-body">
                    <div class="Container">
                        {% if user.is_authenticated %}
                            <h4> {{ user.first_name}} !!</h4>
                        {% else %}
                            <h3><p>Company Login !!!!</p></h3>
                            <form class="form-inline my-2 my-lg-0">
                                <a href="{% url 'login' %}" class="btn btn-outline-secondary"> Login </a>
                                <a href="{% url 'signup2' %}" class="btn btn-primary ml-2"> Signup </a>
                            </form><br>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
